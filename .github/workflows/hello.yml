name: SimpleBankingSystem CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build, Test & Push
    runs-on: self-hosted

    steps:
      - name: Cleanup Docker environment
        run: |
          docker stop $(docker ps -aq) || true
          docker rm $(docker ps -aq) || true
          docker image prune -f || true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build . -f Dockerfile \
            -t simplebankingsystem:latest \
            -t simplebankingsystem:$(date +%s)

      - name: Run integration tests
        run: |
          docker run -d \
            --name simplebankingsystem \
            --restart unless-stopped \
            --network host \
            -p 8080:8080 \
            simplebankingsystem:latest

          docker cp ./scripts/integration_test.sh simplebankingsystem:/integration_test.sh
          docker exec simplebankingsystem chmod +x /integration_test.sh
          docker exec simplebankingsystem /integration_test.sh

      - name: Tag & push backend image
        run: |
          docker tag simplebankingsystem:latest 10.0.40.193:5000/team191/simplebankingsystem:latest
          docker push 10.0.40.193:5000/team191/simplebankingsystem:latest

      - name: Build & push documentation image
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${PWD}:/docs" \
            -w /docs \
            squidfunk/mkdocs-material \
            build -d /docs/build/site

          docker run --rm \
            -v "${PWD}:/data" \
            -w /data \
            pandoc/latex:latest \
            ./docs/doc.md \
              --from gfm \
              --toc --toc-depth=3 \
              --pdf-engine=xelatex \
              -V papersize=A4 \
              -V geometry:margin=20mm \
              --metadata title="Project Documentation" \
              -o build/site/documentation.pdf

          test -f build/site/doc/index.html || (echo "MkDocs output missing!" && exit 1)
          test -f build/site/documentation.pdf || (echo "PDF output missing!" && exit 1)

          docker build -f Dockerfile.nginx -t my-documentation . 
          docker tag my-documentation:latest 10.0.40.193:5000/team191/my-documentation:latest
          docker push 10.0.40.193:5000/team191/my-documentation:latest

  deploy:
    name: Deploy to production
    runs-on: self-hosted
    needs: build_and_test   # ðŸ‘ˆ lÃ¤uft nur, wenn Build erfolgreich war
    environment:
      name: production
      url: http://10.0.40.194:1911

    steps:
      - name: Create SSH key
        run: |
          echo "${{ secrets.ACTIONS_SECRET_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Add production host to known_hosts
        run: ssh-keyscan -H 10.0.40.194 >> known_hosts

      - name: Deploy containers
        run: |
          ssh -i key.pem -o UserKnownHostsFile=known_hosts svcgithub@10.0.40.194 '
            docker pull 10.0.40.193:5000/team191/simplebankingsystem:latest
            docker pull 10.0.40.193:5000/team191/my-documentation:latest

            docker stop my_spring_container my_doc_container || true
            docker rm my_spring_container my_doc_container || true

            docker run -d --restart always --name my_spring_container -p 1911:8080 \
              10.0.40.193:5000/team191/simplebankingsystem:latest

            docker run -d --restart always --name my_doc_container -p 1912:80 \
              10.0.40.193:5000/team191/my-documentation:latest
          '

      - name: Verify deployment
        run: |
          curl -f http://10.0.40.194:1911/actuator/health && echo "âœ… Spring Boot app is live!"
          curl -f http://10.0.40.194:1912/index.html && echo "âœ… Documentation is live!"
